<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas</title>
</head>

<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esta imagem em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/img-p/img-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/img-m/img-m.png" type="image/png">
        <img src="imagens/img-g/img-g.png" alt="Imagem grande">
    </picture>

    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir áudio em HTML 5.</p>
    <audio src="midia/Pray-AnnoDominiBeats.mp3" controls autoplay> </audio>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Glass-AnnoDominiBeats.mp3" type="audio/mpeg">
    </audio>
</body>

</html>
