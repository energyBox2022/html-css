<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários 007</title>
</head>


<body>
    <h1>Exemplo de formulários</h1>
    <form action="cadastro.php" method="post"></form>

    <p>
    <fieldset>
        <legend>Selecione o estado</legend>
        <label for="iestado">
            <select name="estado" id="iestado">
                <option value="" selected>--- Escolha ---</option>
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>

                <optgroup label="Região Centro-oeste">
                    <option value="GO">Goiás</option>
                    <option value="TC">Tocantins</option>
                    <option value="MT">Mato Grosso</option>
                </optgroup>
            </select>
        </label>
    </fieldset>
    </p>

    <fieldset>
        <legend>Selecione a Profissão:</legend>
        <label for="iprof">Profissão</label>
        <input type="text" name="prof" id="iprof" list="lstprof">
        <datalist id="lstprof">
            <option value="PROG">Programador</option>
            <option value="DEV">Desenvolvedor</option>
            <option value="WD">Web Designer</option>
            <option value="AN">Analista</option>
        </datalist>
    </fieldset>
    <p>
        <label for="imsg"></label>
        <textarea name="msg" id="imsg" cols="30" rows="10">Mensagem:</textarea>
        <!--Ao utilizar o textarea utiliza-se o método post-->
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    
</body>
</html>
