    <title>Mesclagem de células</title>

    <style>
        
        *{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 400px;
            height: 200px;
        }


        td{
            border: 1px solid black;
            text-align: center;
        }




    </style>



</head>
    <h1>Mesclagem de células</h1>
    <table>
        <tr>

        </tr>
        <tr>
            <td rowspan="3">x</td>
            <td>x</td>
            <td>x</td>
        </tr>
        <tr>
            
            <td>x</td>
            <td>x</td>
        </tr>
        <tr>
            
            <td>x</td>
            <td>x</td>
        </tr>
    </table>
